            <label for="sidebar-toggle" class="ti-menu-alt"></label>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/html/adminhome.html">
                        <span class="ti-home"></span>
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="/html/testimonial.html">

                <li>

    <div class="main-content">
        <header>
            <div>
                
            </div>

            <div class="social-icons">
                
                <div></div>
            </div>
        </header>

        <main class="overview">

            <div class="dash-cards">
                <div class="card-single">
                    <div class="card-body">
                        <span class="ti-comments"></span>
                        <div>
                            <h5>Testimonials</h5>
                            <h4 id="testimonialslenght">8</h4>

                    </div>

                    <div class="card-footer">
                        <a href="./testimonial.html">View All</a>
                    </div>
                </div>

                <div class="card-single">
                    <div class="card-body">
                        <span class="ti-agenda"></span>
                        <div>

                            <h4 id="eventsLength">4</h4>
                        </div>

                    <div class="card-footer">
                        <a href="./events.html">View All</a>
                    </div>
                </div>

                <div class="card-single">
                    <div class="card-body">
                        <span class="ti-folder"></span>

                        <div class="responsive-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Actual Job</th>
                                        <th>Testimonial</th>
                                        <th>Picture</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
    
                                <tbody id="tableTestimonial">
                                    
                                </tbody>
                            </table>

                    </div>
